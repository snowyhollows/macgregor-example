buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}

plugins {
    id 'java'
    id 'war'
    id "net.ltgt.apt-idea" version "0.17"
}

group 'net.snowyhollows.macgregor'
version '1.0-SNAPSHOT'

apply plugin: 'org.akhikhl.gretty'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "javax:javaee-api:7.0"
    compile "net.snowyhollows.mcgregor:mcgregor-generator:1.0-SNAPSHOT"
    compile "net.snowyhollows.mcgregor:mcgregor-pier:1.0-SNAPSHOT"
    annotationProcessor "net.snowyhollows.mcgregor:mcgregor-generator:1.0-SNAPSHOT"
}

gretty {
    contextPath = '/'
    httpPort = 9876
}